<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Pizza</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      mindar-image="
        imageTargetSrc: target.mind;
        filterMinCF: 0.001;
        filterBeta: 0.001;
      "
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
      </a-assets>

      <!-- Camera ثابتة -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <!-- Image Target -->
      <a-entity
        mindar-image-target="
          targetIndex: 0;
          smooth: true;
          smoothCount: 10;
          smoothTolerance: 0.01;
          smoothThreshold: 5;
        "
      >
        <!-- Model -->
        <a-gltf-model
          src="#pizzaModel"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.6 0.6 0.6"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
