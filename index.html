<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Pizza</title>

    <!-- مهم للهاتف -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR (Image Tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- CSS باش تعمّر الكاميرا الشاشة -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="pizzaModel" src="pizza.glb"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 0 0.35" look-controls="enabled: false"></a-camera>

      <!-- Image Target -->
      <a-entity mindar-image-target="targetIndex: 0" scale="3 3 3">

        <!-- Wrapper لتصحيح الاتجاه (هذا هو الحل) -->
        <a-entity rotation="90 0 0">
          <a-gltf-model
            src="#pizzaModel"
            position="0 0 0"
            scale="1.2 1.2 1.2"
          ></a-gltf-model>
        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
